<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <img class="bg-img" src="./img/bgimg1.png">
    <div class="container">
        <div class="title">
            <h1>Black Note</h1>
        </div>
        <form class="form">
            <input class="text-note" type="text" placeholder="Create text">
            <input class="price-number" type="number" placeholder="Create number">
            <button class="add-btn" type="submit">Add</button>
        </form>
        <ul class="list-container">
            <li class="list-item">
                <span class="title-list" style="color:red;">Product</span>
                <span class="product-price" style="color: red;">Price</span>
                <i></i>
            </li>
        </ul>
        <h4 class="total-price"></h4>
    </div>
    <div class="anim box1">
        <img src="./img/abs1.png">
    </div>
    <div class="anim box2">
        <img src="./img/abs2.png">
    </div>
    <div class="box4">
        <img src="./img/abs2.png">
    </div>
    <script src="./main.js"></script>
</body>
</html>
